{% include _meta.html %}

<script>

$( document ).ready(function() {

  var audioElement = document.createElement('audio');
audioElement.setAttribute('src', '{{ site.baseurl }}/bell-ringing.mp3');

  var $ul = $('.clothes-box');
  $( "a.piece-title" ).click(function() {
      $ul.hide(0);
  	$(this).next().show(0);
  });

  $('a.piece-title').click(function() {
    audioElement.play();
});

});
</script>

<style>
  a.piece-title {
    cursor: pointer;
  }
  .piece .content {
        display: none;
  }

</style>

</head>

<body>
  {% include _header.html %}

  <div class="clothes">
    {% for piece in site.pieces %}
      <div class="piece">
        <a class="piece-title {{ piece.title }}">
              {{ piece.title }}
        </a>
        <div class="clothes-box {{ piece.title }}">
          {{ piece.content }}
        </div>
      </div>
    {% endfor %}

</body>
</html>
